<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML entities</title>
</head>
<body>
    <div class="container">
        <p>this is a paragraph</p>

        <p>space between the words deliberately is inserted like this &nbsp; <!--its used for space, dont use this nbsp-->  paragraph</p>
        
        <!-- &lt;_&gt inserts "<>" around a text -->
        <p>arrow heads are inserted like this &lt;p&gt;</p>
        
        <p>pound symbol is inserted like this &pound;</p>

        <!-- &copy inserts the copyright symbol in the text -->
        <p>paragraph is inserted like this &copy; &sect; &frac14;</p>
        
        <p> empty character &#8203; is created like this </p>
        <!-- can directly search for any entities or symbols you wanna insert on the internet, itll provide you the code -->
    </div>
</body>
</html>
