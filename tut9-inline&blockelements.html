<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and Block elements</title>
</head>

<body>

    <!-- div & paragraph is a block element that is it fits into a block of row-->
    <a>
        <p style="border: 2px solid red">this is a paragraph</p>
        <a style="border: 2px solid blue;">this is also a paragraph</a>
    </a>
    <!--anchor, strong & span is an inline element i.e., it can fit into one line -->
    <strong style="border: 2px solid black;">may be </strong>
    <span style="border: 2px solid grey;">this is something. </span> <span style="border: 2px solid orange;"> this is
        span</span>

</body>

</html>
