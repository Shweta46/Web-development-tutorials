<!DOCTYPE html>
<html lang="en">
<head>
    <!-- meta is used for SEO, you can select and write the content thats visible to viewers before they enter
         the website -->
    <meta charset="UTF-8">

    <meta name="description" content="This is description">

    <!-- if people will search for these words, then the website shows up -->
    <meta name="keywords" content="html, html tutorials, web development">
    <meta name="robots" content="INDEX, FOLLOW">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- the page's width is equal to the width of the device -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- this is how you include external css > link > enter > change the href name -->
    <link rel="stylesheet" href="harry.css">
    <!-- this is how you include external Js CODE -->
    <script src="harry.js"></script>
</head>
<body>
    
</body>
</html>
