<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links and Images</title>
</head>
<body>
    <!-- tag e.g., meta, a, body, header
    attributes e.g., href, target. attr provides a khoobi to tag element -->
    <!--target opens the links in some other tab rather than accessing the same open the link -->
    <a href="https://google.com"target="_blank">Go to google</a> <br> 
    <a href="https://linkedin.com"target="_blank">Go to linkedin</a>
<!-- for accessing internal file links > a > in href write "/" > select the file -->
<br>
    <a href="/tut5.html" target="_blank">Tut 5</a>
   <br> <a href="/tut4.html" target="_blank">Tut 4</a>
   <!-- image is not present then alt text shows up in the browser -->
   <img src="" alt="something that can be useful to know what the image is about">
   <!-- screen splash gives random images to the site -->
   <img src="https://source.unsplash.com/700x400/?sports" alt="remote image">
</body>
</html>
