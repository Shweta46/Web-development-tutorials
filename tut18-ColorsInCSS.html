<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors in CSS</title>
    <style>
        #firstpara{
            color: rgb(25, 0, 255);
        }
        #secondpara{
            color: rgb(211, 208, 61);
        }
        #thirdpara{
            
            /* can pick hex colors and also know their compliments by searching hex color picker */
            color: #9CDE1F;
        }

        h2{
            color: hsl(56, 80%, 0.7);
            background-color: rgb(210, 196, 219);
        }
    </style>
    
</head>
<body>
    <h2>This is my first box.</h2>
    <p id="firstpara">this is paragraph from first box.</p>
    
    <h2>This is my second box.</h2>
    <p id="secondpara">this is second paragraph from first box.</p>
    
    <h2>This is my third box.</h2>
    <p id="thirdpara">this is third paragraph from first box.</p>

</body>
</html>
